<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: -100px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
        }

        .logo-text {
            font-size: 96px;
            font-weight: 700;
            letter-spacing: -3px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 32px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .categories {
            font-size: 24px;
            font-weight: 400;
            color: #D4AF37;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .categories span {
            display: inline-block;
            margin: 0 12px;
            opacity: 0.8;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #D4AF37 50%, transparent 100%);
            margin: 25px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">REVISTA LOR</div>
        <div class="divider"></div>
        <div class="subtitle">Inspirație zilnică pentru femei moderne</div>
        <div class="categories">
            <span>Lifestyle</span>
            <span>•</span>
            <span>Fashion</span>
            <span>•</span>
            <span>Beauty</span>
            <span>•</span>
            <span>Cultură</span>
        </div>
    </div>
</body>
</html>
